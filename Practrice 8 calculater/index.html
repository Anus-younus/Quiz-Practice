<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <input type="text" id="display" readonly>
    <div class="buttons">
        <div class="row">
            <div class="col">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">4</button>
        </div>    
        </div>
        <div class="row">
            <div class="col">
            <button class="btn btn-primary">5</button>
            <button class="btn btn-primary">6</button>
            <button class="btn btn-primary">7</button>
            <button class="btn btn-primary">8</button>
        </div>    
        </div>
        <div class="row">
            <div class="col">
            <button class="btn btn-primary">9</button>
            <button class="btn btn-primary">0</button>
            <button class="btn btn-primary">+</button>
            <button class="btn btn-primary">-</button>
            </div>    
            </div>
        <div class="row">
            <div class="col">
            <button class="btn btn-danger">=</button>
            <button class="btn btn-danger">DEL</button>
            <button class="btn btn-danger">AC</button>
            <button class="btn btn-danger">00</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
